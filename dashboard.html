<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Physics Wallah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./New/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            overflow-y: scroll;
            position: relative;
        }
        
        #three-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Transparent scrollbar for webkit-based browsers */
        body::-webkit-scrollbar {
            width: 8px;
            background-color: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .nav-item {
            position: relative;
            display: inline-block;
            color: #fff;
            padding: 0.6em 1em;
            margin: 0 0.5em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 0 1px 1px hsl(205deg 30% 10% / 0.2);
            overflow: hidden;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item.active {
            color: black;
            text-shadow: none;
        }

        .nav-item::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 8px;
            background: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .nav-item.active::after {
            opacity: 1;
            transform: scale(1);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Skeleton Screen Styles */
        .skeleton-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #000;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .skeleton {
            background-color: rgba(255, 250, 250, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .skeleton::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: -150%;
            height: 100%;
            width: 150%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 1.5s infinite;
        }

        .skeleton-header {
            height: 50px;
            width: 30%;
        }

        .skeleton-nav {
            height: 40px;
            width: 100%;
        }

        .skeleton-hero {
            height: 300px;
            width: 100%;
        }

        .skeleton-dropdown {
            height: 50px;
            width: 100%;
        }

        .skeleton-content {
            height: 200px;
            width: 100%;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Slide-In Animation for Main Content */
        .main-content {
            opacity: 0;
            transform: translateY(45px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .main-content.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Three.js Canvas -->
    <div id="three-background"></div>
    
    <!-- Skeleton Screen -->
    <div id="skeletonScreen" class="skeleton-container">
        <div class="skeleton skeleton-header"></div>
        <div class="skeleton skeleton-nav"></div>
        <div class="skeleton skeleton-hero"></div>
        <div class="skeleton skeleton-dropdown"></div>
        <div class="skeleton skeleton-content"></div>
    </div>
    
    <!-- Top Navigation Bar -->
    <nav class="p-4 fixed w-full z-50 bg-black bg-opacity-90"> 
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">GDG</h1>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="nav-item" onclick="activateNavItem(this, event)">Home</a>
                <a href="#" class="nav-item" onclick="activateNavItem(this, event)">About</a>
                <a href="./course.html" class="nav-item" onclick="activateNavItem(this, event)">Courses</a>
                <a href="./dashboard.html" class="nav-item" onclick="activateNavItem(this, event)">Dashboard</a>
                <a href="#" class="nav-item" onclick="activateNavItem(this, event)">Contact</a>
            </div>
            <button id="loginBtn" class="bg-purple-500 text-white px-6 py-2 rounded-md hover:bg-purple-400 transition duration-300">
                Login/Register
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content pt-20 pl-4 pr-4 pb-4 w-full">
        <!-- Dashboard Content -->
        <div class="text-white text-center py-16">
            <h1 class="text-5xl font-bold mb-6">Welcome to the Dashboard</h1>
            <p class="text-xl mb-8">Track your progress and manage your courses.</p>
        </div>

        <!-- Dashboard Sections -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Progress Section -->
            <div class="bg-gray-800 p-6 rounded-lg backdrop-blur-sm hover:bg-gray-700 transition duration-300">
                <h3 class="text-xl font-bold mb-4 text-white">Your Progress</h3>
                <p class="text-gray-200">You have completed 70% of your current course.</p>
                <div class="mt-4">
                    <canvas id="progressChart" width="100" height="100"></canvas>
                </div>
            </div>

            <!-- Courses Section -->
            <div class="bg-gray-800 p-6 rounded-lg backdrop-blur-sm hover:bg-gray-700 transition duration-300">
                <h3 class="text-xl font-bold mb-4 text-white">Your Courses</h3>
                <ul class="text-gray-200">
                    <li>Course 1: 80% completed</li>
                    <li>Course 2: 50% completed</li>
                    <li>Course 3: 30% completed</li>
                </ul>
            </div>

            <!-- Study Hours Chart -->
            <div class="bg-gray-800 p-6 rounded-lg backdrop-blur-sm hover:bg-gray-700 transition duration-300">
                <h3 class="text-xl font-bold mb-4 text-white">Study Hours</h3>
                <canvas id="studyHoursChart" width="400" height="200"></canvas>
            </div>
        </div>
    </main>

    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0.9);
        document.getElementById('three-background').appendChild(renderer.domElement);

        // Create confetti particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1000; // Number of confetti particles
        const posArray = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount; i++) {
            posArray[i * 3] = (Math.random() - 0.5) * 20;
            posArray[i * 3 + 1] = (Math.random() - 0.5) * 20;
            posArray[i * 3 + 2] = (Math.random() - 0.5) * 20;

            colors[i * 3] = Math.random();
            colors[i * 3 + 1] = Math.random();
            colors[i * 3 + 2] = Math.random();
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        // Create material for confetti
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        // Create mesh
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        camera.position.z = 10;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate particles
            particlesMesh.rotation.x += 0.001;
            particlesMesh.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function activateNavItem(element, event) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            // Create ripple effect
            const ripple = document.createElement('span');
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
            ripple.style.top = `${event.clientY - rect.top - size / 2}px`;
            ripple.className = 'ripple';
            element.appendChild(ripple);

            setTimeout(() => {
                element.removeChild(ripple);
            }, 600);
        }

        // Chart.js setup for Study Hours
        const ctx = document.getElementById('studyHoursChart').getContext('2d');
        const studyHoursChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
                datasets: [{
                    label: 'Study Hours',
                    data: [2, 3, 4, 5, 3, 2, 4],
                    backgroundColor: 'rgba(147, 51, 234, 0.5)',
                    borderColor: 'rgba(147, 51, 234, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart.js setup for Progress
        const progressCtx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(progressCtx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Remaining'],
                datasets: [{
                    data: [70, 30],
                    backgroundColor: ['rgba(147, 51, 234, 0.5)', 'rgba(255, 255, 255, 0.2)'],
                    borderColor: ['rgba(147, 51, 234, 1)', 'rgba(255, 255, 255, 0.2)'],
                    borderWidth: 1
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Simulate loading completion
        window.addEventListener('load', () => {
            const skeletonScreen = document.getElementById('skeletonScreen');
            const mainContent = document.querySelector('.main-content');
            setTimeout(() => {
                skeletonScreen.style.display = 'none';
                mainContent.classList.add('visible'); // Add class to trigger slide-in
            }, 3000); // Simulate a 3-second loading time
        });
    </script>
</body>
</html>
